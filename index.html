<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherProject</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
          background-image: url(WeatherImageSrc/spots_background_light_blur_68629_1920x1080.jpg);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="title">Weather Forecast</div>

    </header>

    <!-- Navigation -->
    <nav>
        <div class="other">
            <span class="city">Select Other City</span>
            <span class="country">Select Other Country</span>
        </div>
    </nav>

    <!-- coord -->
    <section class="coord">
        <div class="coordInfo">
            <span class="lat">35</span>
            <span class="lon">14</span>
        </div>
    </section>

    <!-- weather -->
    <section class="weather">
        <div class="weatherInfo">
            <span class="main">"Clear"</span>
            <span class="description">"clear sky"</span>
            <span class="icon">"01n"</span>
        </div>
    </section>

    <!-- main -->
    <section class="main">
        <div class="mainInfo">
            <span class="temp">temp : 30</span>
            <span class="feelsLike">33</span>
            <span class="tempMin">25</span>
            <span class="tempMax">33</span>
            <span class="pressure">1013KPa</span>
            <span class="humidity">62%</span>
        </div>
    </section>

    <!-- wind -->
    <section class="wind">
        <div class="windInfo">
            <span class="speed">5000</span>
            <span class="deg">250</span>
        </div>
    </section>

    <!-- cloud -->
    <section class="cloud">
        <div class="cloudInfio">
            <span class="all">0</span>
        </div>
    </section>

    <!-- sys -->
    <section class="sys">
        <div class="sysInfo">
            <span class="type">1</span>
            <span class="id">8086</span>
            <span class="country">"KR"</span>
            <span class="sunrise">1613944955</span>
            <span class="sunset">1613985149</span>
        </div>
    </section>
</body>
</html>
