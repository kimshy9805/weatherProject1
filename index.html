<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherProject</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
          background-image: url(WeatherImageSrc/spots_background_light_blur_68629_1920x1080.jpg);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="title">Weather Forecast</div>

    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav">
            <span class="option">Select Other Location</span>
        </div>
    </nav>

    <!-- coord -->
    <section class="coord">
        <div class="coordInfo">
            <span class="lat">35</span>
            <span class="lon">14</span>
        </div>
    </section>

    <!-- weather -->
    <section class="weather">
        <div class="weatherInfo">
            <span class="main">"Clear"</span>
            <span class="description">"clear sky"</span>
            <span class="icon">"01n"</span>
        </div>
    </section>

    <!-- main -->
    <section class="main">
        <div class="mainInfo">
            <span class="temp">temp : 30</span>
            <span class="feelsLike">33</span>
            <span class="tempMin">25</span>
            <span class="tempMax">33</span>
            <span class="pressure">1013KPa</span>
            <span class="humidity">62%</span>
        </div>
    </section>

    <!-- wind -->
    <section class="wind">
        <div class="windInfo">
            <span class="speed">5000</span>
            <span class="deg">250</span>
        </div>
    </section>

    <!-- cloud -->
    <section class="cloud">
        <div class="cloudInfio">
            <span class="all">0</span>
        </div>
    </section>

    <!-- sys -->
    <section class="sys">
        <div class="sysInfo">
            <span class="type">1</span>
            <span class="id">8086</span>
            <span class="country">"KR"</span>
            <span class="sunrise">1613944955</span>
            <span class="sunset">1613985149</span>
        </div>
    </section>

    <section class="forecast">
        <div class="today">
            <div class="temp">20 &#8451</div>
            <span class="date">Monday 22th</span>
        </div>
        <div class="week">
            <div class="mon">
                <span class="day">MON</span>
                <img src="WeatherImageSrc/Sun_64px_3.png" alt="sun">
                <span class="temp">25 &#8451</span>
            </div>
            <div class="tue">
                <span class="day">TUE</span>
                <img src="WeatherImageSrc/Snow_64px.png">
                <span class="temp">20 &#8451</span>
            </div>
            <div class="wed">
                <span class="day">WED</span>
                <img src="WeatherImageSrc/Sun_64px_3.png" alt="sun">
                <span class="temp">25 &#8451</span>
            </div>
            <div class="thu">
                <span class="day">THU</span>
                <img src="WeatherImageSrc/Rain_64px_1.png">
                <span class="temp">30 &#8451</span>
            </div>
            <div class="fri">
                <span class="day">FRI</span>
                <img class="frimg" src="WeatherImageSrc/Rain_64px_1.png">
                <span class="temp">27 &#8451</span>
            </div>
            <div class="sat">
                <span class="day">SAT</span>
                <img src="WeatherImageSrc/Sun_64px_3.png" alt="sun">
                <span class="temp">28 &#8451</span>
            </div>
            <div class="sun">
                <span class="day">SUN</span>
                <img src="WeatherImageSrc/Snow_64px.png">
                <span class="temp">25 &#8451</span>
            </div>
        </div>
    </section>

</body>
</html>
